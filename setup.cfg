[tool:pytest]
addopts =
    --cov=app
    --cov-fail-under=90
python_files = test_*.py
python_classes =
    *Test
    Test*
python_functions = test_*

[flake8]
enable-extensions = G
exclude = .git, .venv
max-complexity = 15
show-source = true
max-line-length = 100

[coverage:run]
omit =
    tests/*
    **/__main__.py
    *site-packages*
branch = True

[coverage:report]
show_missing = True
skip_covered = True
fail_under = 90
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__

[isort]
balanced_wrapping = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = tests,app
line_length = 100
multi_line_output = 3

[pylint]
generated-members = responses.*
good-names = i,j,k,e,x,_,pk,id
max-module-lines = 300
output-format = colorized
ignored-classes =
    contextlib.closing,
    sqlalchemy.orm.scoping.scoped_session,
disable =
    C0103, ; Variable name doesnâ€™t conform to naming style (invalid-name)
    C0111, ; Missing module docstring (missing-docstring)
# Maximum number of nested code blocks for function / method
max-nested-blocks = 3
# Maximum number of branch for function / method body
max-branches = 15
# Maximum number of statements in function / method body
max-statements = 30
# Maximum number of attributes for a class (see R0902).
max-attributes = 10
# Maximum number of public methods for a class (see R0904).
max-public-methods = 10

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true

[mypy-tests.*]
disallow_untyped_defs = false
disallow_incomplete_defs = false
